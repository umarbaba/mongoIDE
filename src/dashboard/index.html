<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mongo_studio!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">

    </div>
    <div class="mainData">
      <div class="container" id="hostDetails">
        <div class="dbName looks">
          <div id="selectedDbName"></div>
          <label class="componentLabel">database selected</label>
        </div>
        <div class="noOfConnection looks">
          <div id="activeConnections"></div>
          <label class="componentLabel">current connections</label>
        </div>
        <div class="simpleStatus looks">
          <table>
            <tr>
              <td>No of collections</td>
              <td id="noOFCollection"></td>
            </tr>
            <tr>
              <td>No of documents</td>
              <td id="noOfDocuments"></td>
            </tr>
            <tr>
              <td>Average document size</td>
              <td id="avgDocSize"></td>
            </tr>
            <tr>
              <td>Total DB size ~ </td>
              <td id="totalSizeOccupied"></td>
            </tr>
            <tr>
              <td>DB version</td>
              <td id="dbVersion"></td>
            </tr>
          </table>
        </div>
        <div class="bottomControl">
          <button>Explore</button>
        </div>
      </div>

      <div class="collectionDetails" >
        <div class="queryContainer">
          <div id="query">
          </div>
         

        </div>
        <div id="data">

        </div>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/addHost.css">
    <script src="addHost.js"></script>
</head>

<body>
    <div class="Container">
        <div class="content">
            <div class="row">
                <div class="col">
                    <label for="">Type</label>
                </div>
                <div class="col-10">

                    <select class="remWidth" name="connectionType" id="connectionType">
                        <option value="" selected>Direct Connection</option>
                        <option value="">Replica Set</option>
                        <option value=""></option>
                    </select>
                </div>
        
        
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Name</label>
                </div>
                <div class="col-10">
                    <input class="remWidth" type="text" name="name" id="name" value="New Host">
        
                </div>
            </div>
        
            <div class="row">
                <div class="col">
                    <label for="">Address</label>
                </div>
                <div class="col-10">
                    <input class="host" type="text" name="host" placeholder="host" id="host">
                    <input type="number" name="port" placeholder="port" id="port">
                </div>
                
            </div>
        </div>
        <div class="controls">
            <div class="buttonsLeft">
                <button>Test</button>
            </div>
            <div class="btsRight">
                <button>Cancel</button>
                <button onclick="saveHost()">Save</button>

            </div>
        </div>

    </div>
  
</body>

</html>
